plugins {
    id 'java'
}

group 'com.demo'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

bootJar {
    mainClass = 'com.demo.BackstageApplication'
    archiveFileName = 'Backstage.jar'
    enabled = true
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation project(':core')
}

test {
    useJUnitPlatform()
}
